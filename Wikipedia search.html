<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wiki Quest</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Wikipedia search.css" />
  </head>

  <body>
    <div class="main-container">
      <header class="wiki-search-header text-center">
        <img
          class="wiki-logo"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/63/Wikipedia-logo.png/320px-Wikipedia-logo.png"
          alt="Wikipedia logo"
        />
        <p class="subtitle">
          Discover summaries from Wikipedia with a clean, fast search.
        </p>
        <form id="searchForm" class="search-form">
          <div class="input-group input-group-lg">
            <input
              placeholder="Search articles, people, places..."
              type="search"
              class="form-control search-input"
              id="searchInput"
              aria-label="Search Wikipedia"
            />
            <div class="input-group-append">
              <button class="btn btn-primary" type="submit" id="searchButton">
                Search
              </button>
            </div>
          </div>
          <small class="text-muted d-block mt-2"
            >Press Enter or tap Search. Results update as you type.</small
          >
        </form>
      </header>

      <div class="status-row d-flex align-items-center">
        <div
          class="spinner-border text-primary d-none"
          role="status"
          aria-live="polite"
          id="spinner"
        >
          <span class="sr-only">Loading...</span>
        </div>
        <p id="statusText" class="status-text mb-0 ml-2">
          Type to begin searching.
        </p>
        <button
          id="clearButton"
          class="btn btn-link btn-sm ml-auto text-decoration-none"
        >
          Clear
        </button>
      </div>

      <section
        class="search-results"
        id="searchResults"
        aria-live="polite"
      ></section>
    </div>

    <script src="Wikipedia search.js"></script>
  </body>
</html>
